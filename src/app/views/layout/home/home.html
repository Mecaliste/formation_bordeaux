<h1> {{::vm.title}}</h1>
<md-list>
    <md-list-item class="md-1-line" ng-repeat="post in ::vm.posts track by post.id">
        <div class="md-list-item-text" layout=row">
            <h3 ui-sref="post({ id: post.id })" ui-sref-active ng-bind="post.title"></h3>
        </div>
    </md-list-item>
</md-list>
